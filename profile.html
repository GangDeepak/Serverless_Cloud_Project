<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!! Cloud Computing Project !!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #showProfile {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            width: 80%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 20%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        #saveprofile, #getprofile {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #saveprofile:hover, #getprofile:hover {
            background-color: #45a049;
        }

        h1 {
            color: #3b1919;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Save and View an Student Profile</h1>
        Student ID:
        <br>
        <input type="text" name="studentid" id="stuid">
        <br> First name:
        <br>
        <input type="text" name="firstname" id="fname">
        <br> Last name:
        <br>
        <input type="text" name="lastname" id="lname">
        <br> Student Age:
        <br>
        <input type="text" name="stdage" id="stdage">
        <br>
        <br>
        <input type="submit" id="saveprofile" value="Save Profile">
        <br>
        <p id="profileSaved"></p>
        <br>
        <input type="submit" id="getprofile" value="View all the Student Profiles">
        <br>
        <div id="showProfile">
            <table id="StudentProfile">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                </colgroup>
                <tbody>
                    <tr>
                        <th>Student ID</th>
                        <th>First name</th>
                        <th>Last Name</th>
                        <th>Student Age</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>
</html>
</body>
</html>
